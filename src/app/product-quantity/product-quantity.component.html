<div class="row no-gutters">
  <div class="col-2" (click)="removeFromCart()">
    <button class="btn btn-secondary btn-block">-</button>
  </div>
  <div class="col text-center">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-2" (click)="addToCart()">
    <button class="btn btn-secondary btn-block">+</button>
  </div>
</div>
